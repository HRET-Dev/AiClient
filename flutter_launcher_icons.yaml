flutter_launcher_icons:
  # 默认图标
  image_path: "assets/icon/icon.png"

  # ✅ Android 图标
  android: "launcher_icon"
  min_sdk_android: 21
  # image_path: "assets/icon/icon.png"

  # ✅ iOS 图标
  ios: true
  # image_path: "assets/icon/icon.png"
  remove_alpha_channel_ios: true

  # ✅ Web 图标
  web:
    generate: true
    # image_path: "assets/icon/icon.png"
    background_color: "#ffffff"
    theme_color: "#00C4B3"

  # ✅ Windows 图标
  windows:
    generate: true
    # image_path: "assets/icon/icon.png"
    icon_size: 256

  # ✅ macOS 图标
  macos:
    generate: true
    image_path: "assets/icon/icon-macos.png"